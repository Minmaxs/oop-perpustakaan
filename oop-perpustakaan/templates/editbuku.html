<html>
<head>
   <title>SHIRONOKURO | EDIT BUKU</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
   <div class="container">
      <div class="col-sm-5">
      <h2>Ubah Data Buku</h2>
         <form action="url_for('editbuku', KD_BUKU={{data[0]}})" method="POST">
            <div class="form-group">
               <input type="hidden" name="KD_BUKU"  value="{{data[0]}}" class="form-control" />
            </div>
            <div class="form-group">
               <label>JUDUL :</label>
               <input type="text" name="JUDUL"  value="{{data[1]}}" class="form-control" placeholder="Masukan Judul Buku" required />
            </div>
            <div class="form-group">
               <label>PENGARANG :</label>
               <input type="text" name="PENGARANG"  value="{{data[2]}}" class="form-control" placeholder="Masukan Nama Pengarang" required />
            </div>
            <div class="form-group">
               <label>TAHUN TERBIT:</label>
               <input type="date" name="TAHUN_TERBIT"  value="{{data[3]}}" class="form-control" placeholder="Masukan Tahun Terbit" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Yakin</button>
      </form>
   </div>
</div>
</body>
</html>
